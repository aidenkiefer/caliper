version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: quant-postgres
    environment:
      POSTGRES_USER: quant_user
      POSTGRES_PASSWORD: quant_password
      POSTGRES_DB: quant_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quant_user -d quant_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quant-network

  redis:
    image: redis:7-alpine
    container_name: quant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quant-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: quant-api
    working_dir: /app/services/api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://quant_user:quant_password@postgres:5432/quant_trading
      - REDIS_URL=redis://redis:6379/0
      # Alpaca Broker API Configuration
      # These should be set via .env.local or secrets manager (Doppler)
      # Paper Trading: Use paper API keys with paper-api.alpaca.markets
      # Live Trading: Use live API keys with api.alpaca.markets
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      # Trading Mode: PAPER or LIVE
      # System validates TRADING_MODE matches API key type on startup
      - TRADING_MODE=${TRADING_MODE:-PAPER}
    env_file:
      - configs/environments/.env.local
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      # Health check includes broker connection status (see /v1/health endpoint)
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quant-network

volumes:
  postgres_data:
  redis_data:

networks:
  quant-network:
    driver: bridge
